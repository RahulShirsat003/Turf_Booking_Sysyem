<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turf Manager Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #e94560);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        nav {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            position: fixed;
            top: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem;
        }

        .container {
            margin-top: 5rem;
            max-width: 800px;
            background: #fff;
            color: #333;
            border-radius: 10px;
            padding: 2rem;
        }

        h2, h3 {
            color: #1a1a2e;
        }

        form {
            margin-bottom: 2rem;
        }

        form label {
            display: block;
            margin: 0.5rem 0;
        }

        form input, form button {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            background: #1a1a2e;
            color: #fff;
            cursor: pointer;
        }

        form button:hover {
            background: #e94560;
        }

        .slot-list {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .slot-list li {
            background: #f4f4f4;
            color: #333;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 5px;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            color: #ddd;
        }
    </style>
    <script>
        function addSlot() {
            const slotInput = document.getElementById('new_slot');
            const slotList = document.getElementById('custom_slots');
            const newSlot = slotInput.value.trim();

            if (newSlot) {
                const li = document.createElement('li');
                li.textContent = newSlot;

                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'time_slots[]';
                input.value = newSlot;
                li.appendChild(input);

                slotList.appendChild(li);
                slotInput.value = '';
            } else {
                alert('Please enter a valid time slot.');
            }
        }
    </script>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/view_turfs">View Your Turfs</a>
        <a href="/logout">Logout</a>
    </nav>

    <div class="container">
        <h2>Turf Manager Dashboard</h2>

        <h3>Add New Turf</h3>
        <form method="post" enctype="multipart/form-data">
            <label for="name">Turf Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter turf name" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter location" required>

            <label for="price">Price (per hour):</label>
            <input type="number" id="price" name="price" step="0.01" placeholder="Enter price" required>

            <label>Available Time Slots:</label>
            <div>
                <input type="text" id="new_slot" placeholder="Enter time slot (e.g., 10am-11am)">
                <button type="button" onclick="addSlot()">Add Slot</button>
            </div>
            <ul id="custom_slots" class="slot-list"></ul>

            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo" required>

            <button type="submit">Add Turf</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Turf Booking System. All rights reserved.</p>
    </footer>
</body>
</html>
