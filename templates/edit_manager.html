<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Turf Manager</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #e94560);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        nav {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #e94560;
            color: #003d5b;
        }

        .container {
            margin-top: 5rem; /* Space for the navbar */
            width: 100%;
            max-width: 400px;
            background: #fff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            text-align: center;
        }

        h2 {
            color: #1a1a2e;
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            text-align: left;
            color: #333;
        }

        input, button {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #1a1a2e;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e94560;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/admin_dashboard">Admin Dashboard</a>
        <a href="/logout">Logout</a>
    </nav>

    <div class="container">
        <h2>Edit Turf Manager</h2>
        <form method="post" action="/admin/update_manager">
            <input type="hidden" name="manager_id" value="{{ manager.id }}">

            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="{{ manager.username }}" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ manager.email }}" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter new password (leave blank to keep current)">

            <button type="submit">Update Manager</button>
        </form>
    </div>
</body>
</html>
