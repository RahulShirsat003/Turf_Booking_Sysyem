<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Turf</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
            position: sticky;
            top: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            margin: 2rem auto;
            padding: 1.5rem;
            max-width: 500px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #444;
        }

        form label {
            font-weight: bold;
            margin-top: 1rem;
            display: block;
        }

        form input,
        form button {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        form button {
            background-color: #333;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        form button:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            margin: 2rem 0;
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/view_turfs">Manage Turfs</a>
        <a href="/logout">Logout</a>
    </nav>

    <div class="container">
        <h2>Edit Turf</h2>
        <form method="post" enctype="multipart/form-data">
            <label for="name">Turf Name:</label>
            <input type="text" id="name" name="name" value="{{ turf.name }}" placeholder="Enter turf name" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" value="{{ turf.location }}" placeholder="Enter location" required>

            <label for="price">Price (per hour):</label>
            <input type="number" id="price" name="price" value="{{ turf.price }}" step="0.01" placeholder="Enter price" required>

            <label for="photo">Upload New Photo (optional):</label>
            <input type="file" id="photo" name="photo">

            <button type="submit">Update Turf</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Turf Booking System. All rights reserved.</p>
    </footer>
</body>
</html>
