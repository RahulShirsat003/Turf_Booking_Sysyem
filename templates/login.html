<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Turf Booking System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #003d5b, #00a8e8);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        nav {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #00a8e8;
            color: #003d5b;
        }

        .container {
            margin-top: 5rem; /* Space for the navbar */
            width: 100%;
            max-width: 400px;
            background: #fff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            text-align: center;
        }

        h2 {
            margin-bottom: 1rem;
            color: #1a1a2e;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            text-align: left;
        }

        input, select, button {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #1a1a2e;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e94560;
        }

        .register-link {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .register-link a {
            color: #e94560;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            color: #ddd;
        }

        footer a {
            color: #e94560;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/login">Login</a>
        <a href="/register">Register</a>
    </nav>

    <div class="container">
        <h2>Login</h2>
        <form method="post" action="/login">
            <!-- CSRF Token -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="role">Login as</label>
            <select id="role" name="role" required>
                <option value="" disabled selected>Select your role</option>
                <option value="user">User</option>
                <option value="manager">Turf Manager</option>
                <option value="admin">Admin</option>
            </select>

            <button type="submit">Login</button>
        </form>

        <div class="register-link">
            <p>Not registered? <a href="/register">Register here</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Turf Booking System. <a href="/about">Learn more</a></p>
    </footer>
</body>
</html>
