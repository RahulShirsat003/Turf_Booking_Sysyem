<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Turf Booking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }

        nav {
            background: #343a40;
            color: #fff;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
        }

        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            margin: 6rem auto 2rem;
            max-width: 800px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 1rem;
            color: #495057;
        }

        form label {
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
            color: #495057;
        }

        form input, form button {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        form button {
            background: #007bff;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        form button:hover {
            background: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 0.8rem;
            text-align: center;
        }

        table th {
            background: #007bff;
            color: #fff;
        }

        table tr:nth-child(even) {
            background: #f8f9fa;
        }

        .action-buttons button {
            padding: 0.5rem;
            margin: 0 0.2rem;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .edit {
            background: #28a745;
            color: #fff;
        }

        .delete {
            background: #dc3545;
            color: #fff;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
    <script>
        function confirmDelete(event) {
            if (!confirm("Are you sure you want to delete this turf manager?")) {
                event.preventDefault();
            }
        }
    </script>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/logout">Logout</a>
    </nav>

    <div class="container">
        <h2>Admin Dashboard</h2>
        <h3>Add Turf Manager</h3>
        <form method="post" action="/admin/add_manager">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>

            <button type="submit">Add Manager</button>
        </form>

        <h3>Manage Turf Managers</h3>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for manager in managers %}
                <tr>
                    <td>{{ manager.username }}</td>
                    <td>{{ manager.password }}</td>
                    <td class="action-buttons">
                        <form method="get" action="/admin/edit_manager/{{ manager.id }}" style="display: inline;">
                            <button class="edit" type="submit">Edit</button>
                        </form>
                        <form method="post" action="/admin/delete_manager" style="display: inline;">
                            <input type="hidden" name="manager_id" value="{{ manager.id }}">
                            <button class="delete" type="submit" onclick="confirmDelete(event)">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2024 Turf Booking System. All rights reserved.</p>
    </footer>
</body>
</html>
