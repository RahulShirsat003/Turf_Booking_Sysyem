<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Turf Booking System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #e94560);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        nav {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #e94560;
            color: #003d5b;
        }

        .container {
            margin-top: 5rem;
            width: 100%;
            max-width: 800px;
            background: #fff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            text-align: center;
        }

        h2 {
            color: #1a1a2e;
            margin-bottom: 1rem;
        }

        form label {
            display: block;
            margin: 0.5rem 0 0.2rem;
            text-align: left;
            color: #333;
        }

        form input, form button {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        form button {
            background-color: #1a1a2e;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #e94560;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        table th, table td {
            border: 1px solid #ccc;
            padding: 0.8rem;
            text-align: center;
        }

        table th {
            background-color: #1a1a2e;
            color: #fff;
        }

        table tr:nth-child(even) {
            background-color: #f4f4f9;
        }

        table tr:hover {
            background-color: #e94560;
            color: #fff;
        }

        .action-buttons button {
            padding: 0.5rem 1rem;
            margin: 0.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-buttons .edit {
            background-color: #28a745;
            color: #fff;
        }

        .action-buttons .edit:hover {
            background-color: #1c7c2d;
        }

        .action-buttons .delete {
            background-color: #e94560;
            color: #fff;
        }

        .action-buttons .delete:hover {
            background-color: #a83246;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            color: #ddd;
        }
    </style>
    <script>
        function confirmDelete(event) {
            if (!confirm("Are you sure you want to delete this turf manager?")) {
                event.preventDefault();
            }
        }
    </script>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/logout">Logout</a>
    </nav>

    <div class="container">
        <h2>Admin Dashboard</h2>
        <h3>Add Turf Manager</h3>
        <form method="post" action="/admin/add_manager">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>

            <button type="submit">Add Manager</button>
        </form>

        <h3>Manage Turf Managers</h3>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for manager in managers %}
                <tr>
                    <td>{{ manager.username }}</td>
                    <td>{{ manager.password }}</td>
                    <td class="action-buttons">
                        <form method="get" action="/admin/edit_manager/{{ manager.id }}" style="display: inline;">
                            <button class="edit" type="submit">Edit</button>
                        </form>
                        <form method="post" action="/admin/delete_manager" style="display: inline;">
                            <input type="hidden" name="manager_id" value="{{ manager.id }}">
                            <button class="delete" type="submit" onclick="confirmDelete(event)">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2024 Turf Booking System. All rights reserved.</p>
    </footer>
</body>
</html>
